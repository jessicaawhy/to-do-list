<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@400;900&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <div id="sidebar-area">
        <div id="sidebar">

          <div id="view">
            <h2>home</h2>
          </div>

          <div>
            <div id="sidebar-header-area">
              <h2>projects</h2>
              <span id="add-project-button">+</span>
            </div>
            <ul id="project-list"></ul>
          </div>

        </div>
      </div>

      <div id="main-area">
        <div id="main">

          <div id="main-container">
            <div id="main-header-area">
              <h2 id="main-project-header"></h2>
            </div>
            <ul id="todo-list"></ul>
            <p id="add-todo-button">+ Add Task</p>
          </div>

        </div>
      </div>

      <div id="project-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="form-container">
            <div>
              <label for="project-name">Project Name</label>
              <input id="project-name" type="text" required>
            </div>
            <div class="button-container">
              <button id="submit-project" type="submit">Submit</button>
              <button class="cancel">Cancel</button>
            </div>
          </div>
        </div>
      
      </div>

      <div id="todo-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="form-container">
            <div>
              <label for="todo-name">Task Name</label>
              <input id="todo-name" type="text" required>
              <label for="todo-date">Due Date</label>
              <input id="todo-date" type="date">
            </div>
            <div class="button-container">
              <button id="submit-todo" type="submit">Submit</button>
              <button class="cancel">Cancel</button>
            </div>
          </div>
        </div>
      
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
