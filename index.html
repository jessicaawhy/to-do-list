<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@400;900&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <div id="sidebar-area">

        <div id="sidebar-header-area">
          <img id="home">
          <h2>Projects</h2>
        </div>

        <div id="sidebar-container">
          <ul id="project-list"></ul>
          <div id="add-project-button">+ Project</div>
        </div>

      </div>

      <div id="main-area">

        <div id="main-header-area">
          <h2 id="main-project-header"></h2>
          <img id="edit-project-btn">
        </div>

        <div id="main-container">
          <ul id="todo-list"></ul>
          <div id="add-todo-button">+ Task</div>
        </div>

      </div>

      <div id="project-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="form-container">
            <div>
              <label for="project-name">Project Name</label>
              <input id="project-name" type="text" required>
            </div>
            <div class="button-container">
              <button id="submit-project" type="submit">Submit</button>
              <button class="cancel">Cancel</button>
            </div>
          </div>
        </div>
      
      </div>

      <div id="edit-project-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="form-container">
            <div>
              <label for="edit-project-name">Project Name</label>
              <input id="edit-project-name" type="text" required>
            </div>
            <div class="button-container">
              <button id="edit-project" type="submit">Submit</button>
              <button class="cancel">Cancel</button>
            </div>
          </div>
        </div>
      
      </div>

      <div id="todo-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="form-container">
            <div>
              <label for="todo-name">Task Name</label>
              <input id="todo-name" type="text" required>
              <br>
              <label for="todo-date">Due Date</label>
              <input id="todo-date" type="date">
            </div>
            <div class="button-container">
              <button id="submit-todo" type="submit">Submit</button>
              <button class="cancel">Cancel</button>
            </div>
          </div>
        </div>
      
      </div>

    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
